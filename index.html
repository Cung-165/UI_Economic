<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;500&display=swap" rel="stylesheet">
    <!-- <link rel="apple-touch-icon" sizes="180x180" href="./img/android-chrome-192x192.png"> -->
    <!-- <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png"> -->

    <!-- <link rel="manifest" href="./img/site.webmanifest"> -->
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
</head>
<body>
    <!-- Header -->
    <header id="header" class="header">
        <div class="navigation">
            <div class="container">
                <nav class="nav">
                    <div class="nav__logo">
                        <a href="#">
                            <h3>OPPS</h3>
                        </a>
                    </div>
                    <div class="nav__menu">
                        <ul class="nav__list">
                            <li class="nav__item"><a href="#">HOME</a></li>
                            <li class="nav__item"><a href="#">CATEGORY</a></li>

                            <li class="nav__item"><a href="#">BLOG</a></li>
                            <li class="nav__item"><a href="#">CONTACT</a></li>
                        </ul>
                    </div>
                    <div class="nav__icons">
                        <a href="#" class="icon__item"><i class="fas fa-user"></i></a>
                        <a href="#" class="icon__item"><i class="fas fa-search"></i></a>
                        <a href="#" class="icon__item"><i class="fas fa-shopping-cart"></i></a>

                    </div>
                </nav>
            </div>
        </div>
    </header>
    <!-- content -->
   
    <div class="container-fluid"  style="background: #1414145c;">
        <div class="container">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                  <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              
                </ol>
                <div class="carousel-inner">
                  <div class="carousel-item active banner">
                    <div class="row">
                        <div class="col-6 banner_information">
                            <div class="card card_information" style="width: 18rem;">
                                <div class="card-body">
                                  <h3 class="card-title">New Product</h3>
                                  <p class="card-text"><h1>Opp for IPHONE 11</h1></p>
                                  <a href="#" class="btn btn-primary btn-banner">Go Shop Now</a>
                                </div>
                              </div>
                        </div>
                        <div class="col">
                            <img class="d-block w-100" style="width:100%;height:100%" src="./img/banner_01.png" alt="First slide">
                        </div>
                    </div>
                   
                  </div>
                  <div class="carousel-item banner" >
                    <div class="row">
                        <div class="col-6 banner_information">
                            <div class="card card_information" style="width: 18rem;">
                                <div class="card-body">
                                  <h5 class="card-title">Special title treatment</h5>
                                  <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                                  <a href="#" class="btn btn-primary">Go somewhere</a>
                                </div>
                              </div>
                        </div>
                        <div class="col">
                            <img class="d-block w-100" style="width:100%;height:100%" src="./img/banner_02.png" alt="First slide">
                        </div>
                    </div>
                  </div>
                  
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true" ></span>
                  <span class="sr-only" >Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
        </div>
    </div>
    
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
